<template>
<template if:true={showModal}>
    <c-modal modal-title="Send Email" modal-content="This is not availlable now"
    onmodalclose={handleModalClose}></c-modal>
</template>

    
    <lightning-card title="Contact Subscriber" icon-name="standard:contact">
        <lightning-button label="Edit" icon-name="action:edit" slot="actions" onclick={editRecord}></lightning-button>
        <lightning-button label="Delete" icon-name="action:delete" slot="actions" onclick={deleteContactRecord}></lightning-button>
        <lightning-button label="Send email" icon-name="action:email" slot="actions" onclick={sendEmail}></lightning-button>
        <div class="slds-m-left_medium" if:true={contact.data}>
            <p>
                Name : {name}
            </p>
            <p>
                Title : {title}
            </p>
            <p>
                Email : {email}
            </p>
            <p>
                Phone : {phone}
            </p>
        </div>
    </lightning-card>
</template>
