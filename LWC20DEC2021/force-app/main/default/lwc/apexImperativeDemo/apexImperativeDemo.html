<template>
    <lightning-card title="Apex Imperative demo" icon-name="standard:contact">
        <div class="slds-m-left_medium">
            <p>
                <lightning-button label="Get Contacts" onclick={retrieveContacts}></lightning-button>
            </p>
            <table class="slds-table slds-table_bordered" if:true={contacts}>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Title</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={contacts} for:item="contact">
                        <tr key={contact.Id}>
                            <td>{contact.Name}</td>
                            <td>{contact.Title}</td>
                            <td>{contact.Email}</td>
                            <td>{contact.Phone}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
