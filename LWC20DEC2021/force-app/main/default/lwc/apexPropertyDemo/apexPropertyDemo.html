<template>
    <lightning-card title="Apex property : Contact details" icon-name="standard:contact" >
        <div class="slds-m-left_medium">
            <table class="slds-table slds-table_bordered">
              <thead>                  
                      <tr>
                          <th>Name</th>
                          <th>Title</th>
                          <th>Email</th>
                          <th>Phone</th>
                      </tr>
                 
              </thead>
              <tbody>
                <template for:each={contacts.data} for:item="contact">
                    <tr key={contact.Id}>
                        <td>{contact.Name}</td>
                         <td>{contact.Title} </td>
                         <td>{contact.Email}</td>
                         <td>{contact.Phone}</td>
                    </tr>
    
                </template>
              </tbody>
            </table>
           

        </div>

    </lightning-card>
</template>
