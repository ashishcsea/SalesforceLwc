<template>
    <lightning-card title="Conditional Render Demo" icon-name="custom:custom2">
        <div class="slds-m-left_medium">
            <p>
                <lightning-input type="checkbox" label="showText" checked={showText} onchange={handleChange}></lightning-input>
            </p>
            <p if:true={showText}>The text is displayed when showText is true</p>
            <p if:false={showText}>The text is displayed when showText is false</p>
        </div>
    </lightning-card>
</template>
